<!DOCTYPE html>
<html>
<head>
  <title>HELPING HAND</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    fieldset {
      width: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
      background-color: #fff;
    }
    legend {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Contact Form</legend>
    <form name="frmContact" method="post" action="form.php">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required><br><br>
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required><br><br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br><br>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required><br><br>
      <p>During which days are you available to lend a hand</p>
      <label for="start_date">Start Date:</label>
      <input type="date" id="start-date" name="start-date" required><br><br>
      <label for="end_date">End Date:</label>
      <input type="date" id="end-date" name="end-date" required><br><br>
      <input type="submit" value="Submit">
    </form>
  </fieldset>
</body>
</html>
